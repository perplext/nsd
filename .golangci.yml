# golangci-lint configuration
# See https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  build-tags:
    - integration
  skip-dirs:
    - vendor
    - test/mocks
  skip-files:
    - ".*_test.go"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # Additional linters
    - bodyclose
    - dupl
    - exportloopref
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - revive
    - stylecheck
    - unconvert
    - unparam
    - whitespace
  disable:
    - gochecknoglobals
    - gochecknoinits
    - godox
    - goerr113
    - gomnd
    - lll
    - nlreturn
    - wsl

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    check-shadowing: true
    enable-all: true
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 3
    min-occurrences: 3
  misspell:
    locale: US
  unused:
    go: "1.21"
  goimports:
    local-prefixes: github.com/perplext/nsd
  gocognit:
    min-complexity: 20
  nestif:
    min-complexity: 4
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104  # Errors unhandled (covered by errcheck)
      - G304  # File path provided as taint input
    config:
      G101:
        pattern: "(?i)passwd|pass|password|pwd|secret|token|key|apikey|api_key"
  revive:
    severity: warning
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - gocognit
    # Exclude known issues in vendor
    - path: vendor/
      linters:
        - typecheck
        - unused
    # Exclude generated files
    - path: "generated"
      linters:
        - golint
    # Allow unused parameters in interfaces
    - source: "^//\\s*go:generate\\s"
      linters:
        - lll
    # Exclude lll issues for long lines with go:generate
    - linters:
        - lll
      source: "^//go:generate "

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false

severity:
  default-severity: warning
  case-sensitive: false
  rules:
    - linters:
        - dupl
      severity: info
    - linters:
        - gosec
      severity: error